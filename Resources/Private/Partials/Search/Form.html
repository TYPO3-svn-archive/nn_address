<div class="tx_nnaddress_search">
	<f:translate key="LLL:EXT:nn_address/Resources/Private/Language/locallang.xlf:search" />
	<f:form method="POST">
		<f:form.textfield name="sword" value="{sword}" />
		
		<f:if condition="!{settings.groups}">
			<f:form.select value="{selectedGroup}" name="group" options="{groups}" optionLabelField="title" prependOptionValue="0" prependOptionLabel="{f:translate(key:'LLL:EXT:nn_address/Resources/Private/Language/locallang.xlf:all')}" />
		</f:if>
		
		<f:form.submit value="{f:translate(key:'LLL:EXT:nn_address/Resources/Private/Language/locallang.xlf:search')}" />
	</f:form>
</div>

 <f:flashMessages />
